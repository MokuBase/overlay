<div class="tabs">
  <h5 i18n>Create User Permissions</h5>
  <app-settings></app-settings>
</div>

<form class="form" [formGroup]="userForm" (ngSubmit)="create()">

  <app-user-form [group]="userForm"></app-user-form>

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>

  <span><!-- Buttons --></span>
  <span class="form-array right">
    <button type="submit" [disabled]="submitted && !userForm.valid" i18n>Create</button>
  </span>

</form>
