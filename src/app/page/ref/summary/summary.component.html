<ng-container *mobxAutorun>
  <ng-container *ngIf="store.view.ref; else loading">
    <app-comment-reply *ngIf="admin.status.plugins.comment"
                       [to]="store.view.ref"
                       [top]="top"
                       [tags]="mailboxes"
                       [newComments$]="newComments$"></app-comment-reply>
    <div class="summary-box" *ngIf="comments">
      <h5 i18n>Comments:</h5>
      <app-comment-list [source]="store.view.ref"
                        [newComments$]="newComments$"
                        [depth]="1"
                        [pageSize]="summaryItems"></app-comment-list>
      <a *ngIf="moreComments" routerLink="./comments" class="load-more" i18n>more comments</a>
    </div>
    <div class="summary-box" *ngIf="responses">
      <h5 i18n>Responses:</h5>
      <app-ref-list [page]="query.page"
                    [pageControls]="false"></app-ref-list>
      <a *ngIf="responses > summaryItems" routerLink="./responses" class="load-more" i18n>more responses</a>
    </div>
  </ng-container>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</ng-container>
