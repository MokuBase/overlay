<ng-container *mobxAutorun>
  @if (comment && store.view.top && store.view.top.url !== store.view.ref?.url) {
    <span class="parent-link fake-link print-hide" [routerLink]="['/ref', store.view.top.url, 'comments']"  (click)="store.view.setRef(store.view.top)"i18n>
      full comments
    </span>
  }
  @if (store.view.ref) {
    <app-comment-reply [to]="store.view.ref"
                       quote=""
                       [tags]="replyTags"
                       (save)="newComments$.next($event)"></app-comment-reply>
    @if (thread.latest.length) {
      <app-comment-thread [source]="store.view.ref"
                          [newComments$]="newComments$"
                          [scrollToLatest]="true"
                          [depth]="depth"></app-comment-thread>
      @if (thread.hasMore) {
        <span class="fake-link load-more" (click)="thread.loadMore()" i18n>
        load more comments
      </span>
      }
    } @else {
      <app-loading></app-loading>
    }
  } @else {
    <app-loading></app-loading>
  }
</ng-container>
