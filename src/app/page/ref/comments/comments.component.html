<ng-container *mobxAutorun>
  <hr>
  <ng-container *ngIf="store.view.ref; else loading">
    <app-comment-reply [top]="store.view.ref"
                       [sources]="[store.view.ref.url]"
                       [tags]="mailboxes(store.view.ref)"
                       [newComments$]="newComments$"></app-comment-reply>
    <app-comment-list [top]="store.view.ref"
                      [source]="store.view.ref.url"
                      [newComments$]="newComments$"
                      [depth]="depth"></app-comment-list>
  </ng-container>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</ng-container>
