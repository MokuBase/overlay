<ng-container *mobxAutorun>
  <hr>
  <ng-container *ngIf="store.view.ref; else loading">
    <app-force-directed [content]="[store.view.ref]"
                        [filter]="store.view.filter"></app-force-directed>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</ng-container>
