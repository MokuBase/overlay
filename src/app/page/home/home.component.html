<div class="tabs">
  <h5>{{ path$ | async }}</h5>
  <a routerLink="../created" routerLinkActive="current-tab" queryParamsHandling="merge">new</a>
  <a routerLink="../published" routerLinkActive="current-tab" queryParamsHandling="merge">published</a>
  <a routerLink="../modified" routerLinkActive="current-tab" queryParamsHandling="merge">modified</a>
  <a routerLink="../title" routerLinkActive="current-tab" queryParamsHandling="merge">title</a>
  <a *ngIf="search$ | async" routerLink="../rank" routerLinkActive="current-tab" queryParamsHandling="merge">rank</a>
  <ng-container *ngIf="admin.status.plugins.graph">
    <a routerLink="./"
       [class.current-tab]="graph"
       [queryParams]="{ graph: !graph }"
       queryParamsHandling="merge">graph</a>
  </ng-container>
  <div class="spacer"></div>
  <app-settings></app-settings>
</div>
<app-sidebar *ngIf="!graph"></app-sidebar>
<app-ref-list [page]="page$ | async"
              [graph]="graph"></app-ref-list>
