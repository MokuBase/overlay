<div class="tabs">
  <div class="spacer"></div>
  <app-settings></app-settings>
</div>
<form class="form" [formGroup]="submitForm" (ngSubmit)="submit()">

  <label for="url">URL:</label>
  <input id="url" type="text" formControlName="url">

  <br>
  <div class="validations">
    <div *ngFor="let v of validations">
      <span *ngIf="v.passed">✔️{{ v.name }}</span>
      <span *ngIf="!v.passed">❌️{{ v.name }}</span>
    </div>
  </div>

  <span><!-- Buttons --></span>
  <span>
    <button type="submit" [disabled]="!submitForm.valid">Next</button>
  </span>
</form>
