<div class="tabs">
  <h5>Submit</h5>
  <div class="spacer"></div>
  <app-settings></app-settings>
</div>
<form class="form" [formGroup]="submitForm" (ngSubmit)="submit()">

  <ng-container *ngIf="linkTypeOverride">
    <span>Type:</span>
    <span>RSS / Atom Feed</span>
  </ng-container>

  <label for="url">URL:</label>
  <input id="url" type="text" formControlName="url" appAutofocus>

  <br>
  <div class="validations">
    <div *ngFor="let v of validations">
      <span *ngIf="v.passed">✔️{{ v.name }}</span>
      <span *ngIf="!v.passed">❌️{{ v.name }}</span>
    </div>
  </div>

  <ng-container *ngIf="existingRef">
    <br>
    <app-ref [ref]="existingRef" [showToggle]="true"></app-ref>
  </ng-container>
  <ng-container *ngIf="existingFeed">
    <br>
    <app-feed [feed]="existingFeed" [showToggle]="true"></app-feed>
  </ng-container>

  <span><!-- Buttons --></span>
  <span class="form-group">
    <button type="submit" [disabled]="!submitForm.valid">Next</button>
  </span>
</form>
