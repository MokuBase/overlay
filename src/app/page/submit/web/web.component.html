<div class="tabs">
  <h5>Submit Web Link</h5>
  <div class="spacer"></div>
  <app-settings></app-settings>
</div>

<form class="form" [formGroup]="webForm" (ngSubmit)="submit()">

  <label for="url">URL:</label>
  <input id="url" type="text" formControlName="url" [attr.disabled]="true">

  <label for="title">Title:</label>
  <input id="title" type="text" [formControl]="title">
  <span><!-- Title Errors --></span>
  <div>
    <div class="error" *ngIf="title.touched && title.errors?.['required']">
      Title must not be blank.
    </div>
  </div>

  <label for="published">Published:</label>
  <input id="published" type="date" [formControl]="published">
  <span><!-- Published Errors --></span>
  <div>
    <div class="error" *ngIf="published.touched && published.errors?.['required']">
      Published date is required.
    </div>
  </div>

  <label for="comment">Abstract:</label>
  <textarea id="comment" [formControl]="comment"></textarea>

  <label for="sources">Sources:</label>
  <app-sources id="sources" [group]="webForm"></app-sources>

  <label for="alts">Alternate URLs:</label>
  <app-alts id="alts" [group]="webForm"></app-alts>

  <label for="tags">Tags:</label>
  <app-tags id="tags" [group]="webForm"></app-tags>

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>

  <span><!-- Buttons --></span>
  <span class="form-group">
    <button type="submit" [disabled]="submitted && !webForm.valid">Submit</button>
  </span>

</form>
