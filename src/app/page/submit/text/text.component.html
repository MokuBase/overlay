<div class="tabs">
  <h5>Submit Text Post</h5>
  <div class="spacer"></div>
  <app-settings></app-settings>
</div>

<form class="form" [formGroup]="textForm" (ngSubmit)="submit()">

  <label for="title">Title:</label>
  <input id="title" type="text" [formControl]="title">
  <span><!-- Title Errors --></span>
  <div>
    <div class="error" *ngIf="title.touched && title.errors?.['required']">
      Title must not be blank.
    </div>
  </div>

  <label for="comment">Comment:</label>
  <textarea id="comment" class="has-plugins" [formControl]="comment"></textarea>

  <span><!-- Comment Plugins --></span>
  <div class="no-margin">
    <span class="hints">
      <ng-container *ngIf="admin.status.plugins.emoji">
        <input id="emoji" type="checkbox" [checked]="emoji" (change)="emoji = !emoji">
        <label for="emoji">
          Emoji plugin
          <sup><a target="_blank" href="https://github.com/ikatyang/emoji-cheat-sheet/blob/master/README.md">help</a></sup>
        </label>
      </ng-container>
      <ng-container *ngIf="admin.status.plugins.latex">
        <input id="latex" type="checkbox" [checked]="latex" (change)="latex = !latex">
        <label for="latex">
          LaTeX plugin
          <sup><a target="_blank" href="https://katex.org/docs/supported.html">help</a></sup>
        </label>
      </ng-container>
    </span>
  </div>

  <label for="tags">Tags</label>
  <div id="tags" class="form-group" formArrayName="tags">
    <button type="button" (click)="addTag()">+ Add another tag</button>

    <div *ngFor="let tag of tags.controls; let i=index">
      <label for="tags-{{ i }}">Tag:</label>
      <input id="tags-{{ i }}" type="text" [formControl]="$any(tag)">
      <button type="button" (click)="removeTag(i)">&ndash;</button>
      <div class="error" *ngIf="tags.at(i).touched && tags.at(i).errors?.['pattern']">
        Tags must be lower case letters and forward slashes. Must not start with a slash or contain two forward slashes in a row. Private
        tags start with an underscore.<br>
        (i.e. "science", "my/tag", or "_my/private/tag")
      </div>
      <div class="error" *ngIf="tags.at(i).touched && tags.at(i).errors?.['required']">
        Tag must not be blank.
      </div>
    </div>
  </div>

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>

  <span><!-- Buttons --></span>
  <span class="form-group">
    <button type="submit" [disabled]="submitted && !textForm.valid">Submit</button>
  </span>
</form>
