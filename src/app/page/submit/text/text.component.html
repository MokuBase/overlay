<div class="tabs">
  <div class="spacer"></div>
  <app-settings></app-settings>
</div>

<form class="form" [formGroup]="textForm" (ngSubmit)="submit()">

  <label for="title">Title:</label>
  <input id="title" type="text" formControlName="title">
  <span><!-- Title Errors --></span>
  <div>
    <div class="error" *ngIf="title.touched && title.errors?.['required']">
      Title must not be blank.
    </div>
  </div>

  <label for="comment">Comment:</label>
  <textarea id="comment" formControlName="comment"></textarea>

  <label for="tags">Tags</label>
  <div id="tags" class="form-group" formArrayName="tags">
    <button type="button" (click)="addTag()">+ Add another tag</button>

    <div *ngFor="let alias of tags.controls; let i=index">
      <label for="tags-{{ i }}">Tag:</label>
      <input id="tags-{{ i }}" type="text" [formControlName]="i">
      <button type="button" (click)="removeTag(i)">&ndash;</button>
      <div class="error" *ngIf="tags.at(i).touched && tags.at(i).errors?.['pattern']">
        Tags must be lower case letters and forward slashes. Must not start with a slash or contain two forward slashes in a row. Private
        tags start with an underscore.<br>
        (i.e. "science", "my/tag", or "_my/private/tag")
      </div>
      <div class="error" *ngIf="tags.at(i).touched && tags.at(i).errors?.['required']">
        Tag must not be blank.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="submitted && !textForm.valid">Submit</button>
</form>
