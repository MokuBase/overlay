
<ng-container *ngIf="store.account.mod">
  <button (click)="backup()"
          i18n-title
          title="Create Backup"
          class="backup" i18n>+ backup</button>

  <button *ngIf="!uploading"
          (click)="showUpload()"
          i18n-title
          title="Upload Backup"
          class="upload" i18n>+ upload</button>
  <app-loading *ngIf="uploading"></app-loading>

  <input id="upload"
         type="file"
         class="upload"
         (change)="upload($any($event)?.target?.files)">
</ng-container>

<button *ngIf="!restoring"
        (click)="showRestore()"
        i18n-title
        title="Restore Backup"
        class="upload" i18n>+ restore</button>
<app-loading *ngIf="restoring"></app-loading>

<input id="restore"
       type="file"
       class="restore"
       (change)="restore($any($event)?.target?.files)">

<ng-container *ngFor="let e of serverError">
  <span><!-- Unexpected Error --></span>
  <div class="error">{{ e }}</div>
</ng-container>

<ng-container *ngIf="store.account.mod">
  <app-backup-list [list]="list"></app-backup-list>
</ng-container>
