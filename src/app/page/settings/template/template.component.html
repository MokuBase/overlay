<ng-container *ngIf="store.account.admin">
  <button (click)="uploadFile.click()"
          i18n-title
          title="Upload Template"
          class="upload" i18n>+ upload dev template</button>

  <input #uploadFile
         type="file"
         class="upload"
         (change)="upload(uploadFile.files!)">

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>
</ng-container>
<app-template-list [page]="query.page"></app-template-list>
