<ng-container *ngIf="store.account.admin">
  <button (click)="showUpload()"
          title="Upload Plugin"
          class="upload">+ upload dev plugin</button>

  <input id="upload"
         type="file"
         class="upload"
         (change)="upload($any($event)?.target?.files)">

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>
</ng-container>
<app-tag-list [page]="query.page"></app-tag-list>
