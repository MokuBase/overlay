<ng-container *mobxAutorun>
  <div #tabs class="tabs">
    <h5 i18n>Inbox</h5>
    <a routerLink="./all" routerLinkActive="current-tab"
       i18n-title title="All Messages"
       i18n>all</a>
    <ng-container *ngIf="admin.status.templates.user">
      <a routerLink="./unread" routerLinkActive="current-tab"
         i18n-title title="Unread"
         i18n>unread</a>
    </ng-container>
    <a routerLink="./sent" routerLinkActive="current-tab"
       i18n-title title="Sent"
       i18n>sent</a>
    <ng-container *ngIf="admin.status.templates.dm">
      <a routerLink="./dms" routerLinkActive="current-tab"
         i18n-title title="Direct Messages"
         i18n>dms</a>
    </ng-container>
    <ng-container *ngIf="admin.status.plugins.modlist">
      <a routerLink="./modlist" routerLinkActive="current-tab"
         i18n-title title="Moderation List"
         i18n>modlist</a>
    </ng-container>
    <app-mobile-tab-select [tabs]="tabs"></app-mobile-tab-select>
    <app-settings></app-settings>
  </div>
  <app-sidebar *ngIf="store.view.type"></app-sidebar>
  <router-outlet></router-outlet>
</ng-container>
