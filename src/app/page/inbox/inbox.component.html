<div #tabs class="tabs">
  <h5 i18n>Inbox</h5>
  <a routerLink="./all" routerLinkActive="current-tab" i18n>all</a>
  <ng-container *ngIf="admin.status.templates.user">
    <a routerLink="./unread" routerLinkActive="current-tab" i18n>unread</a>
  </ng-container>
  <a routerLink="./sent" routerLinkActive="current-tab" i18n>sent</a>
  <ng-container *ngIf="admin.status.templates.dm">
    <a routerLink="./dms" routerLinkActive="current-tab" i18n>dms</a>
  </ng-container>
  <ng-container *ngIf="admin.status.plugins.modlist">
    <a routerLink="./modlist" routerLinkActive="current-tab" i18n>modlist</a>
  </ng-container>
  <app-mobile-tab-select [tabs]="tabs"></app-mobile-tab-select>
  <app-settings></app-settings>
</div>
<app-sidebar class="aside"></app-sidebar>
<router-outlet></router-outlet>
