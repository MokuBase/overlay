<a class="fake-link"
   (click)="editing = !editing">
  <ng-content></ng-content>
</a>
<span *ngIf="editing" class="inline-url">
  <input #inlineUrl
         (keydown)="$event.key === 'Enter' && save(inlineUrl) || true"
         (input)="inlineUrl.value = inlineUrl.value.toLowerCase()"
         type="url"
         [pattern]="uriRegex"
         appAutofocus>
  <button type="button" (click)="save(inlineUrl)" i18n>+</button>
</span>
<app-loading *ngIf="acting" [inline]="true"></app-loading>
