<ng-container *ngIf="editing || !query">
  <input type="email"
         #editor
         autocorrect="off"
         autocapitalize="none"
         placeholder="Tag Query"
         [ngModel]="query"
         (keydown)="$event.key === 'Enter' && search(editor.value) || true">
  <button *ngIf="query && editing" (click)="search(editor.value)">🔎️</button>
</ng-container>
<div *ngIf="!editing && query">
  <span *ngFor="let breadcrumb of breadcrumbs">
    <a *ngIf="breadcrumb.tag" class="tag" [routerLink]="['/tag', breadcrumb.tag]">{{ breadcrumb.text }}</a>
    <span *ngIf="!breadcrumb.tag">{{ breadcrumb.text }}</span>
  </span>
</div>
<button *ngIf="query && !editing" (click)="editing = true">✏️</button>
