<details>
  <summary i18n>Bulk tools <app-loading *ngIf="batchRunning"></app-loading></summary>
  <span *ngIf="empty" i18n>no results</span>
  <ng-container *ngIf="!empty">
    <span class="fake-link"
          (click)="download()" i18n>download</span>
    <ng-container *ngIf="type === 'ref'">
      <a class="fake-link"
         (click)="tagging = !tagging" i18n>tag</a>
      <span *ngIf="tagging" class="inline-tagging">
        <input #inlineTag
               (keydown)="$event.key === 'Enter' && tag(inlineTag.value) || true"
               type="text"
               inputmode="email"
               [pattern]="tagRegex"
               autocorrect="off"
               autocapitalize="none"
               appAutofocus>
        <button (click)="tag(inlineTag.value)" i18n>+</button>
      </span>
    </ng-container>
    <a *ngIf="!deleting"
       class="fake-link"
       (click)="deleting = true" i18n>delete</a>
    <span *ngIf="deleting"
        class="delete-confirm"> are you sure?&nbsp;
      <a class="fake-link"
         (click)="delete()">yes</a>&nbsp;/&nbsp;
      <a class="fake-link"
         (click)="deleting = false" i18n>no</a>&nbsp;
    </span>
    <ng-container *ngIf="type === 'ref'">
      <ng-container *ngIf="admin.status.plugins.invoice">
        <a routerLink="/submit/invoice"
           [queryParams]="{url: urls}" i18n>invoice</a>
      </ng-container>
      <ng-container *ngIf="admin.status.plugins.invoice">
        <a *ngIf="admin.status.plugins.invoiceDisputed"
           class="fake-link"
           (click)="accept()" i18n>accept</a>
        <a *ngIf="admin.status.plugins.invoiceDisputed"
           class="fake-link"
           (click)="dispute()" i18n>dispute</a>
        <a *ngIf="admin.status.plugins.invoicePaid"
           class="fake-link"
           (click)="markPaid()" i18n>paid</a>
        <a *ngIf="admin.status.plugins.invoiceRejected"
           class="fake-link"
           (click)="reject()" i18n>reject</a>
      </ng-container>
      <a *ngIf="store.account.mod"
         class="fake-link"
         (click)="scrape()" i18n>scrape</a>
      <a *ngIf="store.account.poster"
         class="fake-link"
         routerLink="/submit"
         [queryParams]="{source: urls}" i18n>reply</a>
      <a *ngIf="store.account.mod"
         class="fake-link"
         (click)="approve()" i18n>approve</a>
    </ng-container>
  </ng-container>

  <ng-container *ngFor="let e of serverError">
    <div class="error" [title]="e">{{ e }}</div>
  </ng-container>
</details>
