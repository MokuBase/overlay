<div class="link">
  <a *ngIf="plugin.tag" [routerLink]="['/tag', qualifiedTag]">{{ plugin.name || plugin.tag }}</a>
  <a *ngIf="!plugin.tag" routerLink="/all">{{ plugin.name || 'root' }}</a>
  <span *ngIf="!plugin.tag" class="host">(root: "")</span>
  <span *ngIf="plugin.name && plugin.tag" class="host">({{ plugin.tag + plugin.origin }})</span>
  <span *ngIf="!plugin.tag && !plugin.name && plugin.origin" class="host">({{ plugin.origin }})</span>
</div>
<div class="stack">
  <div class="info">
    <span [title]="plugin.modified?.toISOString()">modified {{ plugin.modified?.fromNow() }}</span>
    <ng-container *ngIf="plugin.origin">
      on <a [routerLink]="['/tag', plugin.origin]">{{ plugin.origin }}</a>
    </ng-container>
  </div>
  <div class="actions" *ngIf="!plugin.origin">
    <a *ngIf="store.account.admin else source"
       class="fake-link"
       (click)="editing = !editing">edit</a>
    <ng-template #source>
      <a class="fake-link"
         (click)="viewSource = !viewSource">source</a>
    </ng-template>
    <a *ngIf="!deleting && store.account.admin"
       class="fake-link"
       (click)="deleting = true">delete</a>
    <span *ngIf="deleting" class="delete-confirm">are you sure?
      <a class="fake-link" (click)="delete()">yes</a> /
      <a class="fake-link" (click)="deleting = false">no</a>
    </span>
  </div>
</div>

<form *ngIf="editing else showErrors" class="form" [formGroup]="editForm" (ngSubmit)="save()">

  <app-plugin-form [group]="editForm"></app-plugin-form>

  <ng-container *ngFor="let e of serverError">
    <span><!-- Unexpected Error --></span>
    <div class="error">{{ e }}</div>
  </ng-container>

  <span><!-- Buttons --></span>
  <span class="form-array">
    <button type="submit" [disabled]="submitted && !editForm.valid">save</button>
    <button (click)="editing = false">cancel</button>
  </span>
</form>

<form *ngIf="viewSource" class="form" [formGroup]="editForm">
  <app-plugin-form [group]="editForm"></app-plugin-form>
</form>

<ng-template #showErrors>
  <ng-container *ngFor="let e of serverError">
    <div class="error">{{ e }}</div>
  </ng-container>
</ng-template>
