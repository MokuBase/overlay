<div class="md"
     markdown
     [appMdPost]="postProcessMarkdown"
     [origin]="origin"
     [emoji]="!!plugins?.includes('plugin/emoji')"
     [katex]="!!plugins?.includes('plugin/latex')"
     [katexOptions]="katexOptions"
     mermaid
     [mermaidOptions]="$any({ theme: store.darkTheme ? 'dark' : 'default' })"
     [data]="text"
     (ready)="onReady()"></div>
