<input type="search" placeholder="Search">
<ng-container *ngIf="account.signedIn">
  <div class="submit-button" routerLink="/submit" [queryParams]="{ tag }">
    Submit Link
  </div>
  <div class="submit-button" routerLink="/submit/text" [queryParams]="{ tag }">
    Submit Text Post
  </div>
  <div *ngIf="account.mod" class="submit-button" routerLink="/create/ext">
    Create Tag Extension
  </div>
</ng-container>

<div *ngIf="ext?.config?.sidebar"
     class="md"
     markdown emoji katex
     [katexOptions]="{ throwOnError: false }"
     [data]="ext?.config?.sidebar"></div>

<ng-container *ngIf="tag && (writeAccess$ | async)">
  <a *ngIf="ext"
     class="sidebar-edit"
     [routerLink]="['/tag', tag, 'edit']">
    edit tag extension
  </a>

  <a *ngIf="!ext"
     class="sidebar-edit"
     routerLink="/create/ext"
     [queryParams]="{ tag }">
    create tag extension
  </a>
</ng-container>
