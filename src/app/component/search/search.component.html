<ng-container *mobxAutorun>
  <input type="search"
         class="dont-hide"
         i18n-placeholder
         placeholder="Search {{ viewName(store.view.current) }}"
         [ngModel]="searchValue"
         (input)="searchValue = $any($event.target).value"
         [incremental]="store.account.config.liveSearch"
         (search)="search()">
</ng-container>
