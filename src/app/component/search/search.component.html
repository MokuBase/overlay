<ng-container *mobxAutorun>
  <input type="search"
         class="dont-hide"
         [placeholder]="'Search ' + viewName(store.view.current)"
         [ngModel]="searchValue"
         (input)="searchValue = $any($event.target).value"
         (keydown)="$event.key === 'Enter' && search() || true">
</ng-container>
