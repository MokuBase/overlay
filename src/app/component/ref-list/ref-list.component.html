<div class="list-container" *ngIf="!graph">
  <ng-container *ngFor="let ref of pinned">
    <div class="list-number">&bullet;</div>
    <app-ref class="pinned"
             [ref]="ref"
             [showToggle]="true"
             [expanded]="false"></app-ref>
  </ng-container>
  <ng-container *ngFor="let ref of page?.content; let i = index">
    <div class="list-number">{{ i + page!.number * page!.size + 1 }}</div>
    <app-ref [ref]="ref"
             [showToggle]="true"
             [expanded]="false"></app-ref>
  </ng-container>
</div>
<ng-container *ngIf="page else loading">
  <p class="no-results" *ngIf="page.empty else results">
    {{ emptyMessage }}
  </p>
  <ng-template #results>
    <app-force-directed *ngIf="graph"
                        [tag]="tag"
                        [content]="page.content"></app-force-directed>
    <app-page-controls *ngIf="pageControls && !graph"
                       [page]="page"></app-page-controls>
  </ng-template>
</ng-container>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
