<div class="editor-preview">
  <textarea #textbox class="has-plugins" (input)="textboxValue = textbox.value"></textarea>
  <app-md *ngIf="textboxValue"
          [text]="textboxValue"
          class="expand"
          [plugins]="plugins"></app-md>
</div>
<button (click)="reply(textbox.value)" i18n>reply</button>
<button *ngIf="showCancel" (click)="cancel()" i18n>cancel</button>

<span class="hints">
  <ng-container *ngIf="admin.status.plugins.emoji">
    <input id="emoji" type="checkbox" [(ngModel)]="emoji">
    <label for="emoji" i18n>
      Emoji plugin
      <sup><a target="_blank" href="https://github.com/ikatyang/emoji-cheat-sheet/blob/master/README.md">help</a></sup>
    </label>
  </ng-container>
  <ng-container *ngIf="admin.status.plugins.latex">
    <input id="latex" type="checkbox" [(ngModel)]="latex">
    <label for="latex" i18n>
      LaTeX plugin
      <sup><a target="_blank" href="https://katex.org/docs/supported.html">help</a></sup>
    </label>
  </ng-container>
</span>
