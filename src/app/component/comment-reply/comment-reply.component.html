<app-editor [text]="textboxValue"
            (syncEditor)="textboxValue = $event"
            (syncTags)="plugins = $event"
            [autoFocus]="autofocus"></app-editor>
<button (click)="reply(textboxValue)" i18n>reply</button>
<button *ngIf="showCancel" (click)="cancel()" i18n>cancel</button>
