<ng-container *ngFor="let page of pages">
  <app-comment *ngFor="let comment of page.content"
               [top]="top"
               [ref]="comment"
               [filter]="filter"
               [depth]="depth"></app-comment>
</ng-container>
<span class="fake-link load-more"
      *ngIf="hasMore"
      (click)="loadMore()">
  load more comments
</span>
