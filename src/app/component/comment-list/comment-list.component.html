<ng-container *ngFor="let page of pages">
  <app-comment *ngFor="let comment of page.content"
               [top]="top"
               [ref]="comment"
               [depth]="depth"
               [context]="context"></app-comment>
</ng-container>
<span class="fake-link load-more"
      *ngIf="showLoadMore && hasMore"
      (click)="loadMore()">
  load more comments
</span>
