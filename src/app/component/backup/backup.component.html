<div class="link">
  <a [href]="downloadLink" *ngIf="!inProgress">{{ id }}</a>
  <span *ngIf="inProgress">{{ id.substring(1) }}</span>
</div>
<div class="stack">
  <div class="info">
    <span *ngIf="inProgress">in progress...</span>
  </div>
  <div class="actions">
    <a [routerLink]="['/ref', downloadLink]">ref</a>
    <a *ngIf="store.account.admin && !restoring && !inProgress"
       class="fake-link"
       (click)="restoring = true">restore</a>
    <span *ngIf="restoring" class="restore-confirm">are you sure?
      <a class="fake-link" (click)="restore()">yes</a> /
      <a class="fake-link" (click)="restoring = false">no</a>
    </span>
    <a *ngIf="store.account.admin && !deleting"
       class="fake-link"
       (click)="deleting = true">delete</a>
    <span *ngIf="deleting" class="delete-confirm">are you sure?
      <a class="fake-link" (click)="delete()">yes</a> /
      <a class="fake-link" (click)="deleting = false">no</a>
    </span>
  </div>
</div>

<ng-container *ngFor="let e of serverError">
  <div class="error">{{ e }}</div>
</ng-container>
