<app-form-origin *ngIf="tags.includes('+plugin/origin')" [plugins]="plugins"></app-form-origin>
<app-form-feed *ngIf="tags.includes('+plugin/feed')" [plugins]="plugins"></app-form-feed>
<app-form-comment *ngIf="tags.includes('plugin/comment')" [plugins]="plugins"></app-form-comment>
<ng-container *ngFor="let plugin of admin.getPluginForms(tags)">
  <app-form-gen [plugins]="plugins" [plugin]="plugin"></app-form-gen>
</ng-container>
<div class="empty-plugins" *ngIf="empty">
  no plugins
</div>
