<ng-container *ngIf="plugins">
  <ng-container *ngIf="youtube">
    <label i18n>YouTube embed</label>
  </ng-container>
  <ng-container *ngIf="twitter">
    <label i18n>Twitter embed (sandbox iframe)</label>
  </ng-container>
  <ng-container *ngIf="!youtube && !twitter">
    <label i18n>Embed</label>
  </ng-container>
  <div class="form" [formGroup]="plugin">
    <ng-container *ngIf="!twitter">
      <label for="{{fieldName}}-url" i18n>URL:</label>
      <input id="{{fieldName}}-url"
             type="text"
             autocorrect="off"
             autocapitalize="none"
             formControlName="url">
    </ng-container>
    <span><!-- URL Errors --></span>
    <div>
      <div class="error" *ngIf="url.touched && url.errors?.['pattern']" i18n>
        Must be a valid URI according to <a target="_blank" href="https://datatracker.ietf.org/doc/html/rfc3986">RFC 3986.</a>
      </div>
    </div>
    <label for="{{fieldName}}-width" i18n>Width:</label>
    <input id="{{fieldName}}-width"
           type="number"
           autocorrect="off"
           autocapitalize="none"
           formControlName="width">
    <span><!-- Width Errors --></span>
    <div>
      <div class="error" *ngIf="url.touched && url.errors?.['min']" i18n>
        Width must be at least 200px.
      </div>
    </div>
    <label for="{{fieldName}}-height" i18n>Height:</label>
    <input id="{{fieldName}}-height"
           type="number"
           autocorrect="off"
           autocapitalize="none"
           formControlName="height">
    <span><!-- Height Errors --></span>
    <div>
      <div class="error" *ngIf="url.touched && url.errors?.['height']" i18n>
        Height must be at least 200px.
      </div>
    </div>
  </div>
</ng-container>
