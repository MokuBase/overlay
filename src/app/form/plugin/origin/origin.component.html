<ng-container *ngIf="plugins">
  <label>Origin</label>
  <div class="form" [formGroup]="plugin">
    <label for="addTags">Tags:</label>
    <app-tags id="addTags"
              [group]="plugin"
              fieldName="addTags"></app-tags>

    <label for="scrapeInterval">Scrape Interval:</label>
    <input id="scrapeInterval"
           type="text"
           [formControl]="scrapeInterval"
           (blur)="convertInterval()">
    <span><!-- Scrape Interval Errors --></span>
    <div>
      <div class="error" *ngIf="scrapeInterval.touched && scrapeInterval.errors?.['interval']">
        Scrape Duration must be valid time span (HH:MM:SS) or ISO 8601 Duration.
      </div>
    </div>

    <span><!-- Help --></span>
    <div class="no-margin">
    <span class="hints">
          Use time spans (HH:MM:SS) or ISO 8601 Durations&nbsp;
          <sup><a target="_blank" href="https://en.wikipedia.org/wiki/ISO_8601#Durations">help</a></sup>
    </span>
    </div>

    <label for="proxy">Proxy:</label>
    <input id="proxy" type="url" [formControl]="proxy">
    <span><!-- Proxy Errors --></span>
    <div>
      <div class="error" *ngIf="proxy.touched && proxy.errors?.['pattern']">
        Must be a valid URI according to <a target="_blank" href="https://datatracker.ietf.org/doc/html/rfc3986">RFC 3986.</a>
      </div>
    </div>
  </div>
</ng-container>
