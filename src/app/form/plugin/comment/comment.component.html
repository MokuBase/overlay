<ng-container *ngIf="plugins"
              [formGroup]="plugins">
  <label>Comment</label>
  <div class="form" [formGroup]="plugin">
    <label for="{{fieldName}}-deleted">Deleted:</label>
    <input id="{{fieldName}}-deleted"
           type="checkbox"
           autocorrect="off"
           autocapitalize="none"
           formControlName="deleted">
  </div>
</ng-container>
