<ng-container [formGroup]="group">
  <ng-container [formArrayName]="fieldName">
    <button type="button" (click)="addSource()">+ Add another source</button>

    <div class="form-array" *ngFor="let source of sources.controls; let i=index">
      <label for="sources-{{ i }}">Source:</label>
      <input id="sources-{{ i }}" type="url" [formControl]="$any(source)">
      <button type="button" (click)="removeSource(i)">&ndash;</button>
      <div class="error" *ngIf="sources.at(i).touched && sources.at(i).errors?.['pattern']">
        Must be a valid URI according to <a target="_blank" href="https://datatracker.ietf.org/doc/html/rfc3986">RFC 3986</a>.
      </div>
      <div class="error" *ngIf="sources.at(i).touched && sources.at(i).errors?.['required']">
        Source must not be blank.
      </div>
    </div>
  </ng-container>
</ng-container>
