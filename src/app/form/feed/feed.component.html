<ng-container [formGroup]="group">

  <label for="url">URL:</label>
  <input id="url" type="text" formControlName="url" [attr.disabled]="true">

  <label for="name">Name:</label>
  <input id="name" type="text" formControlName="name">

  <label for="tags">Tags:</label>
  <app-tags id="tags" [group]="group"></app-tags>

  <label for="scrapeInterval">Scrape Interval:</label>
  <input id="scrapeInterval" type="text" formControlName="scrapeInterval">

  <span><!-- Help --></span>
  <div class="no-margin">
    <span class="hints">
          Use time spans (HH:MM:SS) or ISO 8601 Durations&nbsp;
          <sup><a target="_blank" href="https://en.wikipedia.org/wiki/ISO_8601#Durations">help</a></sup>
    </span>
  </div>

  <label for="scrapeDescription">Scrape Description:</label>
  <div>
    <input id="scrapeDescription" type="checkbox" formControlName="scrapeDescription">
  </div>

  <label for="removeDescriptionIndent">Remove Description Indent:</label>
  <div>
    <input id="removeDescriptionIndent" type="checkbox" formControlName="removeDescriptionIndent">
  </div>

</ng-container>
