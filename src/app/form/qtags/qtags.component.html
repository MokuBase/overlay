<ng-container [formGroup]="group">
  <ng-container [formArrayName]="fieldName">
    <button type="button" (click)="addTag()">+ Add another {{ label }}</button>

    <div class="form-array" *ngFor="let tag of tags.controls; let i=index">
      <label for="qtags-{{ fieldName }}-{{ i }}">Tag:</label>
      <div class="grow">
        <input id="qtags-{{ fieldName }}-{{ i }}"
               size="10"
               type="email"
               autocorrect="off"
               autocapitalize="none"
               [formControl]="$any(tag)">
        <div class="error" *ngIf="tags.at(i).touched && tags.at(i).errors?.['pattern']">
          Tags must be lower case letters and forward slashes. Tags may be qualified with an origin. Must not start with a slash or contain
          two forward slashes in a row. Private tags start with an underscore.<br>
          (i.e. "science", "science@origin" "my/tag", or "_my/private/tag")
        </div>
        <div class="error" *ngIf="tags.at(i).touched && tags.at(i).errors?.['required']">
          Tag must not be blank.
        </div>
      </div>
      <button type="button" (click)="removeTag(i)">&ndash;</button>
    </div>
  </ng-container>
</ng-container>
