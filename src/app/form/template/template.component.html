<ng-container [formGroup]="group">
  <label for="tag" i18n>Tag:</label>
  <input id="tag" type="text" formControlName="tag" [attr.disabled]="true">

  <label for="title" i18n>Name:</label>
  <input id="title" type="text" [formControl]="name">
  <span><!-- Title Errors --></span>
  <div>
    <div class="error" *ngIf="name.touched && name.errors?.['required']" i18n>
      Name must not be blank.
    </div>
  </div>

  <label for="config" i18n>Config:</label>
  <app-json id="config"
            fieldName="config"
            [group]="group"></app-json>
  <ng-container *ngIf="configErrors?.length">
    <span><!-- Errors --></span>
    <div *ngFor="let e of configErrors">
      <span class="error">{{ e }}</span>
    </div>
  </ng-container>

  <label for="defaults" i18n>Defaults:</label>
  <app-json id="defaults"
            fieldName="defaults"
            [group]="group"></app-json>
  <ng-container *ngIf="defaultsErrors?.length">
    <span><!-- Errors --></span>
    <div *ngFor="let e of defaultsErrors">
      <span class="error">{{ e }}</span>
    </div>
  </ng-container>

  <label for="schema" i18n>Schema:</label>
  <app-json id="schema"
            fieldName="schema"
            [group]="group"></app-json>
  <ng-container *ngIf="schemaErrors?.length">
    <span><!-- Errors --></span>
    <div *ngFor="let e of schemaErrors">
      <span class="error">{{ e }}</span>
    </div>
  </ng-container>

</ng-container>
